{{define "quote"}}
<div class="mx-auto md:max-w-md p-4 text-gray-800 bg-white rounded-lg shadow">
  <div class="mb-2">
    <div class="h-3 text-6xl text-left text-gray-600">“</div>
    <p class="px-4 text-2xl text-center text-gray-600">
      {{.Quote}}
    </p>
    <div class="h-3 text-6xl text-right text-gray-600">”</div>
    <div class="text-xl mt-6 font-medium text-gray-700">
        {{.Person}} - {{.Source}}
    </div>
    <div class="text-right text-gray-600">
      <a href="/quotes/{{.ID}}">permalink</a>
    </div>
  </div>
</div>
{{end}}
